<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        var option = {
            series: [{
                name: '销量',
                type: 'pie',
                radius: '55%',
                roseType: 'angle',
                itemStyle: {
                    normal: {
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                data: [
                    { value: 5, name: '衬衫' },
                    { value: 20, name: '羊毛衫' },
                    { value: 36, name: '雪纺衫' },
                    { value: 10, name: '裤子' },
                    { value: 10, name: '高跟鞋' },
                    { value: 20, name: '袜子' }
                ]
            }]
        };
        echarts.init(document.getElementById('main')).setOption(option);
    </script>
</body>

</html>
